<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weihnachtliche Grüße</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  .background {
    background-image: url('background.png');
    background-size: cover;
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  .snowflake {
    color: #fff;
    font-size: 1em;
    position: absolute;
    top: -2em;
    user-select: none;
    pointer-events: none;
  }
  @keyframes fall {
    to {
      transform: translateY(100vh);
    }
  }
  .overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255, 255, 255, 0.5);
    padding: 20px;
    text-align: center;
    border-radius: 10px;
    font-size: 2em;
    color: #000;
  }
</style>
</head>
<body>
<div class="background">
  <div id="snowflakes"></div>
  <div class="overlay">
    Happy Christmas! Ich wünsche dir ganz viele Schneeflocken und Freude
  </div>
</div>

<script>
  // JavaScript for snowflakes remains the same
  function createSnowflake() {
    // ... existing code ...
  }
  setInterval(createSnowflake, 100);
</script>
</body>
</html>
